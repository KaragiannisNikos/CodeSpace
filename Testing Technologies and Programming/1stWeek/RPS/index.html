<!-- 
 The Winning Rules are as follows:

Rock smashes Scissors.
Paper covers Rock.
Scissors cut Paper.
Key concepts for this challenge exercise: 

Variables and/or constants. 
Control flow (if statements). 
Event listeners. 
Functions. 
The DOM: 
document.getElementById. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Challenge</title>
    <style>
      .options {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <!-- Buttons -->
    <div class="options">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <br />

    <!-- Info -->
    <h2>Your Option: <span id="user-option"></span></h2>
    <h2>Computer Option: <span id="computer-option"></span></h2>
    <h2>Result: <span id="result">It is a Tie!</span></h2>

    <script>
      // Get the buttons
      const rockBtn = document.getElementById("rock");
      const paperBtn = document.getElementById("paper");
      const scissorsBtn = document.getElementById("scissors");

      // Get the spans
      const userOptionSpan = document.getElementById("user-option");
      const computerOptionSpan = document.getElementById("computer-option");
      const resultSpan = document.getElementById("result");

      // Define the options
      // Index             0        1       2
      const options = ["Rock", "Paper", "Scissors"];

      // Add click events to the buttons
      rockBtn.addEventListener("click", function () {
        playGame(options[0]);
      });
      paperBtn.addEventListener("click", function () {
        playGame(options[1]);
      });
      scissorsBtn.addEventListener("click", function () {
        playGame(options[2]);
      });

      // Play the game function
      function playGame(userOption) {
        // Computer option
        const computerOption =
          options[Math.floor(Math.random() * options.length)];

        // Set the user option
        userOptionSpan.innerHTML = userOption;

        // Set the computer option
        computerOptionSpan.innerHTML = computerOption;

        // Compare results
        //A draw
        if (userOption === computerOption) {
          resultSpan.innerHTML = "It is a Tie!";
        }
        // Rock vs Scissors
        else if (userOption === "Rock" && computerOption === "Scissors") {
          resultSpan.innerHTML = "You Win!";
        }
        // Paper vs Rock
        else if (userOption === "Paper" && computerOption === "Rock") {
          resultSpan.innerHTML = "You Win!";
        }
        // Scissors vs Paper
        else if (userOption === "Scissors" && computerOption === "Papper") {
          resultSpan.innerHTML = "You Win!";
        }
        // Otherwise
        else {
          resultSpan.innerHTML = "You Lose!";
        }
      }
    </script>
  </body>
</html>
