<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Team 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  </head>
  <style>
   .title {
    font-family: "Orbitron", sans-serif;
    font-optical-sizing: auto;
    text-transform: uppercase;
    font-weight: 400;
    font-style: normal;
   }
  </style>
  <body style="height: 100vh">
    <h1 class="text-center py-4 title">Calculator</h1>
    <div class="container h-100 d-flex justify-content-center align-items-center">
      
      <form class="container w-25 h-75">
        <div class="row">
          <input type="text" name="display" id="result" readonly class="form-control text-white bg-secondary" />
        </div>
        <div class="row">
          <!-- using function to clear screen on C button -->
          <input type="button"  class="btn border border-black text-white bg-secondary w-25" value="C" onclick="clearScreen()" />
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="+/-" onclick="toggleSign()" />
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="%" onclick="append_to_screen('%')"/>
          <input type="button" class="btn border border-black text-white bg-warning w-25" value="/" onclick="append_to_screen('/')"/>
        </div>
        <div class="row">
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="7" onclick="append_to_screen('7')" />
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="8" onclick="append_to_screen('8')" />
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="9" onclick="append_to_screen('9')"/>
          <input type="button" class="btn border border-black text-white bg-warning w-25" value="*" onclick="append_to_screen('*')" />
        </div>
        <div class="row">
          <input type="button" class="btn border border-blac text-white bg-secondary w-25" value="4" onclick="append_to_screen('4')" />
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="5" onclick="append_to_screen('5')"/>
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="6" onclick="append_to_screen('6')" />
          <input type="button" class="btn border border-black text-white bg-warning w-25" value="-" onclick="append_to_screen('-')"/>
        </div>
        <div class="row">
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="1" onclick="append_to_screen('1')" />
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="2" onclick="append_to_screen('2')"/>
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="3" onclick="append_to_screen('3')"/>
          <input type="button" class="btn border border-black text-white bg-warning w-25" value="+" onclick="append_to_screen('+')"/>
        </div>
        <div class="row">
          <input type="button" class="btn border border-black text-white bg-secondary w-50" value="0" onclick="append_to_screen('0')" />
          <input type="button" class="btn border border-black text-white bg-secondary w-25" value="." onclick="append_to_screen('.')" />
          <input type="button" class="btn border border-black text-white bg-warning w-25" value="=" onclick="calculate_operator()" />
        </div>
      </div>
    </div>
    <!--    Clear_screen operator connection  -->
    <script src="clear_screen.js"></script>
    <script src="addition.js"></script>
    <script src="substract.js"></script>
    <script src="division.js"></script>
    <script src="percentage.js"></script>
    <script src="multiplication.js"></script>
    <script src="append.js"></script>
    <script src="calculate.js"></script>
    <script src="toggle.js"></script>


    <!--  Bootstrap link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </body>
</html>
